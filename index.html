<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Curves Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gallery {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 2px;
            padding: 2px;
        }
        
        .curve-cell {
            background: #111;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        
        .curve-cell:hover {
            transform: scale(1.05);
            border-color: #fff;
            z-index: 100;
        }
        
        .curve-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .curve-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .curve-cell:hover .curve-info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
